<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template">
<head>
    <meta charset="UTF-8">
    <title>Add Patients</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card py-4 my-4" style="border-radius: 25px">
                    <div class="card-body">
                        <h3 class="card-title text-muted " th:if="${patient.id==null}">Add Patient</h3>
                        <h3 class="card-title text-muted " th:if="${patient.id!=null}">Update Patient</h3>
                        <hr class="mb-1"/>
                        <form class="mt-3" th:action="@{savePatient}" method="post">
                            <div class="form-group">
                                <label class="control-label">ID : </label>
                                <label class="control-label" th:if="${patient.id!=null}"  th:text="${patient.id}"></label>
                                <label class="control-label" th:if="${patient.id==null}">To Be Generated</label>
                                <input type="hidden" name="id" class="form-control" style="border-radius: 25px" th:value="${patient.id}">
                            </div>
                            <div class="form-group">
                                <label class="control-label">Name : </label>
                                <input type="text" name="name" class="form-control" th:value="${patient.name}"
                                       style="border-radius: 25px">
                                <span class="text-muted" th:errors="${patient.name}"></span>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Date Of Birth : </label>
                                <input type="date" name="dob" class="form-control" th:value="${patient.dob}"
                                       style="border-radius: 25px">
                                <span class="text-muted" th:errors="${patient.dob}"></span>
                            </div>
                            <div class="form-group mt-1">
                                <label class="control-label">Insurance : </label>
                                <input type="checkbox" name="insurance" th:checked="${patient.insurance}">
                                <span></span>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Allergies : </label>
                                <input type="number" name="allergies" class="form-control"
                                       th:value="${patient.allergies}" style="border-radius: 25px">
                                <span class="text-muted" th:errors="${patient.allergies}"></span>
                            </div>
                            <div class="container">
                                <div class="row">
                                    <div class="col text-center">
                                        <button align="center" class="btn btn-outline-primary" style="border-radius: 25px"
                                                type="submit">Save
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
