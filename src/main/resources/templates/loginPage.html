<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card " style="border-radius: 25px;">
                    <div class="card-body">
                        <h3 class="card-title text-muted">Log In</h3>
                        <hr/>
                        <div th:if="${param.error}" style="border-radius: 25px;"  class="alert alert-warning" role="alert">
                            Invalid username and password.
                        </div>
                        <form method="post" th:action="@{/loginPage}">
                            <div class="form-group">
                                <label>Username : </label>
                                <input style="border-radius: 25px;" type="text" name="username" id="username" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Password : </label>
                                <input style="border-radius: 25px;" type="password" name="password" id="password"  class="form-control" required>
                            </div>
                            <button type="submit" style="border-radius: 25px;" class="btn btn-success">Connexion</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
